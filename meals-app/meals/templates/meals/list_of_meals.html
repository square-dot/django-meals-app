{% extends "base_administration.html" %}

{% block header %}
<h1 class="center">Meals List</h1>
{% endblock %}


{% block content %}
{% if list_of_meals %}
<ul>
    {% for meal in list_of_meals %}
    <li>
        {{ meal }}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no meals.</p>
{% endif %}
{% endblock %}
