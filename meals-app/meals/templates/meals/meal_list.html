{% extends "base_generic.html" %}

{% block header %}
<h1 class="center">Meals List</h1>
{% endblock %}


{% block content %}
{% if meal_list %}
<ul>
    {% for meal in meal_list %}
    <li>
        {{ meal }}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no meals.</p>
{% endif %}
{% endblock %}
