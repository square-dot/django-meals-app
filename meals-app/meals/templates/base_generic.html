<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom_style.css' %}">
</head>

<body>
    <div>
        {% block header %}
        {% endblock %}
    </div>
    <div  style="margin-top:20px;">
        <ul>
            <li><a href="{% url 'list_of_users' %}?next={{request.path}}">Users</a></li>
            <li><a href="{% url 'date_picker' %}?next={{request.path}}">Calendar</a></li>
            <li><a href="{% url 'week_view' %}?next={{request.path}}">Meal picker</a></li>
            <li><a href="{% url 'meals' %}?next={{request.path}}">List of meals</a></li>
            <li><a href="{% url 'day_meals' %}?next={{request.path}}">Meals of the day</a></li>
        </ul>
    </div>
    <div  style="margin-top:20px;">
        {% block content %}{% endblock %}
    </div>
    <div style="left: 0px; right: 0px; margin-top: 20px;" style="margin-top:20px;">
        <hr class="ftr">
        <div style="float:left">User: {{ user.get_username }}</div>
        <div style="float:right"><a href="{% url 'logout' %}?next={{request.path}}">Logout</a></div>
    </div>
</body>

</html>
